<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Multi-User Login Page</title>
  <style>
    /* Add styles for the login page */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .form {
      display: flex;
      flex-direction: column;
      padding: 40px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form" action="login.php" method="post">
      <h3>Login</h3>
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
